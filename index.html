<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="./assets/img/favicon.png"/>
    <link href="./assets/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="signup.css">
    <title>Sign up</title>

</head>
<body>
 <div class="container">
  <div class="sign-up text-secondary">
  <form action="/action_page.php">
    <div>
      <img class="mb-4" src="../assets/img/9mobile.png" alt="" width="72" height="72">
      <h2>Welcome to 9mobile!</h2>
      <p> Register your account</p>
    </div>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" placeholder="Enter name" name="name" required>
    </div>
    <div class="form-group">
      <label for="email">Name:</label>
      <input type="text" class="form-control" id="email" placeholder="Enter email" name="email" required>
    </div>
    <div class="form-group">
      <label for="number">Phone:</label>
      <input type="text" class="form-control" id="num" placeholder="Enter number" name="num" required>
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
    </div>
    <button class="btn btn-lg btn-success btn-block" type="submit">Sign up</button>
    <p class="">Already have an account? <a href="sign-in.html">log in</a></p>
  </form>
</div>
 </div>

</body>
</html>
